
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Image Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Parisienne&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Image Gallery</h1>
  </header>

  
  <nav class="filters">
    <button data-filter="all" class="is-active">All</button>
    <button data-filter="outfits">Outfits</button>
    <button data-filter="animals">Animals</button>
    <button data-filter="home">Home</button>
  </nav>

  
  <main class="gallery">
    <figure class="item outfits">
      <img loading="lazy" src="https://i.pinimg.com/1200x/9b/1d/68/9b1d68cf0d693092ca7c7713747e7c51.jpg" alt="Outfit 1">
    </figure>

    <figure class="item animals">
      <img loading="lazy" src="https://i.pinimg.com/736x/29/41/b0/2941b0a266c0fc1cb388429315b9ccf9.jpg" alt="Animal 1">
    </figure>

    <figure class="item home">
      <img loading="lazy" src="https://i.pinimg.com/736x/77/49/7b/77497bfc6b3cf371ad4a6272dfea25df.jpg" alt="Home 1">
    </figure>

    <figure class="item outfits">
      <img loading="lazy" src="https://i.pinimg.com/736x/9e/a4/04/9ea40436b49167d8af39029b968e51db.jpg" alt="Outfit 2">
    </figure>

    <figure class="item animals">
      <img loading="lazy" src="https://i.pinimg.com/1200x/59/6c/0c/596c0c5ed3915827f883ca7d4ae4b680.jpg" alt="Animal 2">
    </figure>

    <figure class="item home">
      <img loading="lazy" src="https://i.pinimg.com/1200x/1f/93/a4/1f93a45d4342cea78ae88f51363577cc.jpg" alt="Home 2">
    </figure>
  </main>

  
  <aside class="lightbox" aria-hidden="true" role="dialog" aria-label="Image viewer">
    <button class="close" aria-label="Close">&times;</button>
    <button class="prev" aria-label="Previous">&#10094;</button>
    <img class="lightbox-img" src="" alt="">
    <button class="next" aria-label="Next">&#10095;</button>
  </aside>

  <script src="script.js"></script>
</body>
</html>
